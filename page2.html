<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/solid.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/regular.css" />
    <link rel="stylesheet" href="css/v4-shims.css" />
    <link rel="stylesheet" href="css/svg-with-js.css" />
  </head>
  <body>
    <div class="container">
      <div class="spacer"></div>
      <div class="row">
        <div class="col d-flex justify-content-between">
          <img src="logo.svg" alt="" />
          <i class="fa fa-bars text-white"></i>
        </div>
      </div>
      <div class="spacer"></div>
      <div class="row">
        <div
          class="col text-white d-flex align-items-center justify-content-end"
        >
          <i class="fa fa-times fa-2x" aria-hidden="true"></i>
        </div>
      </div>
      <div class="spacer"></div>
      <div class="container-fluid px-0 text-white">
        <div class="row">
          <div class="col">
            <h1>Do you use wireless headsets?</h1>
          </div>
        </div>

        <div class="row d-flex">
          <div class="col">
            We have set this up to give you a space to explore and play with our
            community platform.
          </div>
        </div>
      </div>
      <div class="spacer6"></div>
      <div class="container-fluid px-0 text-white">
        <div class="row">
          <div class="col-6 pl-0">
            <div class="option-card bg-theme p-5 pointer">
              <i class="fa fa-circle-thin" aria-hidden="true"></i>
              <span>Yes I do.</span>
            </div>
          </div>
          <div class="col-6 pl-0">
            <div class="option-card bg-theme p-5 pointer">
              <i class="fa fa-circle-thin" aria-hidden="true"></i>
              <span>No, I don't</span>
            </div>
          </div>
        </div>
      </div>

      <div class="container fixed-bottom">
        <div class="row">
          <div class="col text-white px-0">
            <small>STEP 1</small>
          </div>
        </div>
        <div class="row">
          <div class="col px-0">
            <div
              class="step-selector bg-theme2 p-4 d-flex justify-content-between"
            >
              <div class="step-previous">
                <i
                  class="fa fa-arrow-left mr-2 text-theme"
                  aria-hidden="true"
                ></i>
                <a>Previous Question</a>
              </div>
              <div class="step-next">
                <a>Next Question</a>
                <i
                  class="fa fa-arrow-right ml-2 text-theme"
                  aria-hidden="true"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
